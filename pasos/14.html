<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cotiza y contrata 100% online tu seguro automotriz con la compañía líder del mercado."
    />
    <meta name="author" content="Aceleración Labs">
    <title>Cotizador BCI - Seguro Hogar</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

        <!-- Fieldsets -->
        <fieldset>
            <div class="container ">
                <h3>Ingresar información para suscribir PAT:</h3>
                <div class="form-container">
                    <form name="sentMessage" id="contactForm" novalidate="">

                        <div class="control-group form-group automargin">
                            <div class="controls">
                                <input type="text" class="form-control loading " id="rut" required="" data-validation-required-message="RUT" autofocus="">
                                <span class="floating-label">Nº de tarjeta de crédito</span>
                            </div>
                        </div>

                        <div class="dropdown form-control-inline">
                            <button class="btn-dropdown dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Tipo de tarjeta
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">Opción 1</a>
                                </li>
                                <li>
                                    <a href="#">Opción 2</a>
                                </li>
                            </ul>
                        </div>

                        <div class="dropdown form-control-inline">
                            <button class="btn-dropdown dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Banco
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">Opción 1</a>
                                </li>
                                <li>
                                    <a href="#">Opción 2</a>
                                </li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <div class="dropdown form-control-inline">
                                <button class="btn-dropdown dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Mes
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Opción 1</a>
                                    </li>
                                    <li>
                                        <a href="#">Opción 2</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="dropdown form-control-inline">
                                <button class="btn-dropdown dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Año
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Opción 1</a>
                                    </li>
                                    <li>
                                        <a href="#">Opción 2</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="#">Opción 3</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="checkbox checkbox-text">
                            <label>
                                <input type="checkbox" value="" style="float: left; margin-top: -15px;>">Acepto las condiciones del presente mandato y suscripción electrónica de mi estado de cuenta.</label>
                        </div>

                       
                    </form>
                </div>
            </div>
        </fieldset>
        <!-- End Fieldsets -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
