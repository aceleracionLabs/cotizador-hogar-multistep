<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cotiza y contrata 100% online tu seguro automotriz con la compañía líder del mercado."
    />
    <meta name="author" content="Aceleración Labs">
    <title>Cotizador BCI - Seguro Hogar</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>

        <!-- Fieldsets -->
        <fieldset>
            <div class="center">
                <h3>Selecciona los montos por los cuales quieres asegurar tus bienes</h3>
            </div>
            <div class="bienes-container">
                <div class="bienes-item">
                    <div>
                        <img src="assets/casaicon.png" alt="Casa">
                    </div>
                    <div>
                        <h3>Ingresa monto en UF para vivienda</h3>
                        <h3>(sin considerar terreno)</h3>
                    </div>
                </div>
                <div class="bienes-item">
                    <div class="form-container-10">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor ingresa el valor en UF."
                                        autofocus>
                                    <span class="floating-label">UF</span>
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input type="tel" class="form-control" id="phone" required data-validation-required-message="Por favor ingresa el valor en pesos.">
                                    <span class="floating-label">$</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="bienes-container">
                <div class="bienes-item">
                    <div>
                        <img src="assets/tv.png" alt="Casa">
                    </div>
                    <div>
                        <h3>Ingresa monto en UF para vivienda</h3>
                        <h3>(sin considerar terreno)</h3>
                    </div>
                </div>
                <div class="bienes-item">
                    <div class="form-container-10">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor ingresa el valor en UF."
                                        autofocus>
                                    <span class="floating-label">UF</span>
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <input type="tel" class="form-control" id="phone" required data-validation-required-message="Por favor ingresa el valor en pesos.">
                                    <span class="floating-label">$</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="form-container">
                <form name="sentMessage" id="contactForm" novalidate>

                  
                </form>
            </div>
    </div>
    </fieldset>
    <!-- End Fieldsets -->



    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
</body>

</html>
