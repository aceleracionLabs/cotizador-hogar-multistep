<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cotiza y contrata 100% online tu seguro automotriz con la compañía líder del mercado."
    />
    <meta name="author" content="Aceleración Labs">
    <title>Cotizador BCI - Seguro Hogar</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
        <!-- Fieldsets -->
        <fieldset>
            <div class="container center page-content">
                <div class="form-container">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="grey-container">
                            <h2>
                                <i class="fa fa-phone" aria-hidden="true"></i> Para asegurar este tipo de inmueble uno de nuestros
                                <br> ejecutivos se comunicará con usted.</h2>
                        </div>
                        <div class="center">
                            <h3>Déjenos la siguiente información para ser contactado:</h3>
                        </div>



                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="text" class="form-control loading" id="name" required data-validation-required-message="Por favor ingresa tu nombre y apellido."
                                    autofocus>
                                <span class="floating-label">Nombres Apellidos</span>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Por favor ingresa tu teléfono.">
                                <span class="floating-label">Teléfono</span>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <input type="email" class="form-control" id="email" required data-validation-required-message="Por favor ingresa tu Email.">
                                <span class="floating-label">Email</span>
                            </div>
                        </div>



                     
                    </form>
                </div>


            </div>

        </fieldset>
        <!-- End Fieldsets -->




</body>
